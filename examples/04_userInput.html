<h1>Simple User input</h1>
<p>Using the browsers built-in option <code>prompt()</code></p>
<p>See Developer DevTools for output.</p>
<script>
    // Ask user for name
    const name = prompt('What is your name? ')
    console.log('Your name is: ' + name);
</script>
