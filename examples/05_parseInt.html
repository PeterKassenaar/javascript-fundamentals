<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Simple User Input</title>
</head>
<h1>Using parseInt()</h1>
<p>Casting a number using <code>parseInt()</code></p>
<p>See Developer DevTools for output.</p>
<script>
    // Ask user for number, add 20 to it (hardcoded) and
    // show results in DevTools Console.
    const num = prompt('Type a number: ');
    const result = parseInt(num) + 20;
    console.log(num + ' plus 20 = ' + result);
</script>
<body>
</body>
</html>
