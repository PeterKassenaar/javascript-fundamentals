<h1>Using logical operators</h1>
<p>Using the ternary operator <code>`? ... : ... </code></p>
<p>See Developer DevTools for output.</p>
<script>
    const a = 2;

    const b = (a > 10)
        ? 'a is bigger than 10'
        : 'a is 10 or less'

    console.log('variable a is: ' + a);
    console.log('variable b is: ' + b);

</script>
