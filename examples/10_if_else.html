<!DOCTYPE HTML>

<meta charset="utf-8">
<title>JavaScript if-else</title>
</head>
<h1>Using Javascript if-else</h1>
<p>Using JavaScript <code>if-else </code> statements.</p>
<p>This is basically the same as the ternary operator, albeit a bit more readable.</p>
<p>See Developer DevTools for output.</p>
<script>
    const a = 10;
    let b= '';

    if(a > 10){
        b = 'a is bigger than ten' ;
    }
    else{
        b= 'a is smaller than ten or equal to ten';
    }
    console.log(b);
</script>
<body>
</body>
</html>
