<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript if-else</title>
</head>
<body>
<h1>Using Javascript switch</h1>
<p>Using JavaScript <code>switch</code> statement.</p>
<p>This is basically the same as a bunch of <code>if ()</code>-statements, some find it more readable.</p>
<p>Don't forget <code>break;</code> at the end of each <code>case</code> statement...</p>
<p>See Developer DevTools for output.</p>
<script>
    const rating = 4; // number of 'stars' with rating, 1-5
    let message = '';

    switch (rating) {
        case 1: {
            message = 'Useless!';
            break;
        }
        case 2: {
            message = 'Mwaa....';
            break;
        }
        case 3: {
            message = 'OK-ish';
            break;
        }
        case 4: {
            message = 'Fine!';
            break;
        }
        case 5: {
            message = 'Perfect, can not be better!';
            break;
        }
        default: {
            message = 'Unknown rating...';
            break;
        }
    }
    console.log('Your rating: ' + message);
</script>
</body>
</html>
