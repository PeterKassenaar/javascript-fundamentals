<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript for</title>
</head>
<h1>Using Javascript for()</h1>
<p>Using JavaScript <code>for()</code> statement.</p>
<p><code>for()</code> has three parameters, an <code>index</code>, a <code>condition</code> and an <code>update</code> statement.</p>
<p>The parameters are separated with a semicolon</p>
<hr>
<div id="divResult"></div>
<script>
    // note the use of nested commands here (prompt() inside parseInt()):
    // 1. Ask for a number
    const num = parseInt(prompt('Enter a number.'));

    // 2. Show the table 1-10 for that number.
    for (let i = 0; i <= 10; i++) {
        const result = i * num;
        document.getElementById('divResult').innerHTML += '<p>'+ result + '</p>';
    }

</script>
<body>
</body>
</html>
