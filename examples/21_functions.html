<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript functions</title>
</head>
<body>
<h1>Functions are a so called 'complex' type in JavaScript</h1>
<p>Define a function using <code>function(){ ... }</code> or <code>const xyz = () => { ...}</code></p>
<hr>
<div id="divResult"></div>
<div>
    <p>See source code for details on the various functions.</p>
</div>
<script>
    // 1. Defining the function. In this case a function that takes
    // one parameter and returns the square of this parameter.
    function square(x) {
    	return x * x;
    }
    // 2. Calling the function.
    const num = 3;
    console.log(num + ' squared, is ' + square(num)); // 9

    // 3. This one does EXACTLY the same. Only the syntax is different.
    const square2 = (x) => {
        return x * x;
    }

    // 3a. And if there is one parameter, you can even omit the braces:
    // (yes, it takes some time to get used to this notation. But remember,
    // it is 'just' a function).
    const square3 = x => {
        return x * x;
    }

    // 4. Using 'arguments', which holds a list of all arguments/parameters,
    // even if you don't define it inside (...). This makes it possible to pass
    // a variable number of paramters to a function.
    function menuList() {
        let result = '<div>\n\t<ul>';

        for (let i = 0 ; i < arguments.length; i++) {
            result += '\n\t\t<li>' + arguments[i] + '</li>';
        }

        result += '\n\t</ul>\n</div>';
        return result;
    }

    // Calling the function. The returned result is
    // assigned to a variable mainNavigation, which we for instance can
    // use inside an HTML page or dialog. In this case we pass 5 arguments
    const mainNavigation = menuList('Home', 'About', 'Products', 'Contact', 'FAQ');
    console.log(mainNavigation);

</script>

</body>
</html>
