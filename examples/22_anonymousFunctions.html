<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript anonymous functions</title>
</head>
<body>
<h1>JavaScript anonymous Functions</h1>
<p>Anonymous functions don't have a name and are typically executed once </p>
<hr>
<div id="divResult"></div>
<div>
    <p>See source code for details on the various functions.</p>
</div>
<script>
    // Anonymous function - is called once and directly
    window.onload = () =>{
        const myDiv = document.getElementById('divResult');
        myDiv.style.backgroundColor = '#000';
        myDiv.style.width = '200px';
        myDiv.style.height = '100px';
    }
</script>

</body>
</html>
