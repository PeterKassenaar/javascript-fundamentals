<!DOCTYPE HTML>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title>Array.reverse()</title>
</head>

<body>
	<h1>Array.reverse()</h1>
	<p>See DevTools console (F12) for output.</p>

	<div id="divResult"></div>

	<script>
		// Array.reverse - reverses the order of elements in the array..
		const myArray = [10, 20, 30, 40, 50]; // Array with five elements
		myArray.reverse();
		console.log(myArray); // [50, 40, 30, 20, 10]
	</script>
</body>
</html>
