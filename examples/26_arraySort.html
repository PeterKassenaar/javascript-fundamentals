<!DOCTYPE HTML>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title>Array.sort()</title>
</head>

<body>
	<h1>Array.sort()</h1>
	<p>See DevTools console (F12) for output.</p>

	<div id="divResult"></div>

	<script>
		// Array.sort() - sorts the elements in the array in alphabetical order.
		const colorArray = ['red', 'yellow', 'blue', 'green', 'black', 'white'];
		colorArray.sort();
		console.log(colorArray); // ["black", "blue", "green", "red", "white", "yellow"]


		// Advanced: using a custom sorting functions
		const myArray = ['bear', 'Monkey', 'Dolphin', 'chihuahua', 'Donky'];

		// Default sorting
		console.log('Default sorting of myArray: ', myArray.sort()); // case dependent, ['Dolphin', 'Donky', 'Monkey', 'bear', 'chihuahua']

		// Sorting alphabetically with a custom, anonymous sorting function
		myArray.sort(function (a, b) {
			const x = a.toLowerCase();
			const y = b.toLowerCase();
			if (x < y) {
				return -1;
			}
			if (x > y) {
				return 1;
			}
			return 0;
		});
		console.log('Sorting myArray with custom sorting functions: ', myArray); // case INdependent, ['bear', 'chihuahua', 'Dolphin', 'Donky', 'Monkey']


	</script>
</body>
</html>
