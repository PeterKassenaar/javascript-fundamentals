<!DOCTYPE HTML>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title>Array.forEach()</title>
</head>

<body>
	<h1>Array.forEach()</h1>
	<p>See DevTools console (F12) for output.</p>

	<div id="divResult"></div>

	<script>
		// Default array
		const myArray = ['red', 'yellow', 'blue', 'black', 'white' ];
		console.log('Original array: ', myArray);

		// Custom array. It is filled via a .forEach() on the original array
		const myArrayCapitals = [];
		myArray.forEach(function (color, index) {
			myArrayCapitals[index] = color.toUpperCase();
		});
		console.log('Transformed array: ', myArrayCapitals);// ["RED", "YELLOW", "BLUE", "BLACK", "WHITE" ]

		// Same functionality, different notation (with arrow function):
		const myArrayCapitals2 = [];
		myArray.forEach((color, index) => {
			myArrayCapitals2[index] = color.toUpperCase();
		});
		console.log('Transformed array (with arrow function): ', myArrayCapitals);
	</script>
</body>
</html>
