<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Workshop #7</title>
</head>
<body>
<h1>A JavaScript Array workshops</h1>
<div id="divResult"></div>

<script>
    // 1. Create an array
    let myNumbers = [1, 2, 3, 4, 5];

    // 2. Show all properties of the array
    console.log("Array Length: " + myNumbers.length); // Output the length of the array
    console.log("Item at position 3: " + myNumbers[2]); // Output the item at position 3 (index 2)

    // 3. Add an element to the array
    myNumbers.push(6);
    console.log("Array after adding an element: ", myNumbers); // Output the new array

    // 4. Create two arrays
    let array2 = ['a', 'b', 'c'];
    let array3 = ['d', 'e', 'f'];

    // 5. Concatenate them
    let concatenatedArray = array2.concat(array3);
    console.log("Concatenated Array: ", concatenatedArray); // Output the concatenated array

    // 6. Split an array to a string with different delimiters
    let arrayToString = concatenatedArray.join(", ");
    console.log("Array as a String with commas: " + arrayToString); // Output the string with commas

    let arrayToString2 = concatenatedArray.join(" - ");
    console.log("Array as a String with dashes: " + arrayToString2); // Output the string with dashes

    let arrayToString3 = concatenatedArray.join("|");
    console.log("Array as a String with pipes: " + arrayToString3); // Output the string with pipes


</script>

</body>
</html>
