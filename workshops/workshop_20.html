<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Workshop #20</title>
</head>
<body>
<h1>JavaScript DOM workshop</h1>
<p>Display a greeting - based on Time of Day</p>
<hr>
<div id="greeting"></div>

<script>

    // 1. JavaScript function to greet the visitor based on the time of day
    function getGreeting() {
        let currentHour = new Date().getHours();
        let greetingMessage;

        if (currentHour >= 6 && currentHour < 12) {
            greetingMessage = "Good morning!";
        } else if (currentHour >= 12 && currentHour < 18) {
            greetingMessage = "Good afternoon!";
        } else if (currentHour >= 18 && currentHour < 22) {
            greetingMessage = "Good evening!";
        } else {
            greetingMessage = "Good night!";
        }

        return greetingMessage;
    }

    // 2. Function to display the greeting in the paragraph
    function displayGreeting() {
        let greetingElement = document.getElementById("greeting");
        let greetingText = document.createElement("p");
        greetingText.textContent = getGreeting();
        greetingElement.appendChild(greetingText);
    }

    // 3. Call the function to display the greeting when the page loads
    window.addEventListener('load', displayGreeting)

    // Shorter method - but not recommended (since we can not add more than one function
    // when loading the window this way).
    // window.onload = displayGreeting;

</script>

</body>
</html>
