<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - Workshop #21</title>
    <style>
        /*some example styling. Not mandatory*/
        p{
            font-size: 16px;
            line-height: 20px;
            background-color: antiquewhite;
            border: 1px solid crimson;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
<!-- Original paragraph -->
<p id="originalParagraph">This is the original paragraph that will be copied.</p>

<button id="btnCopy">Copy Paragraph</button>
<hr>

<script>

    // JavaScript to copy and paste the paragraph
    function copyParagraph() {
        // Get the original paragraph by its ID
        let originalParagraph = document.getElementById('originalParagraph');

        // Clone the original paragraph (true to clone child nodes as well)
        let copiedParagraph = originalParagraph.cloneNode(true);

        // Insert the cloned paragraph after the original one
        originalParagraph.parentNode.insertBefore(
            copiedParagraph,
            originalParagraph.nextSibling);
    }

    document.getElementById('btnCopy').addEventListener('click', copyParagraph);
</script>

</body>
</html>
